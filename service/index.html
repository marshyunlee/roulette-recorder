<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afreehp Roulette Recorder</title>
    <link rel="stylesheet" href="./css/bulma.min.css" />
</head>
<body>
    <div class="container m-3">
        <h1 class="title">아프리카 룰렛 기록기</h1>

        <div class="field">
            <label class="label">현재 상태</label>
            <span class="tag is-success" id="running_tag">작동중</span>
            <span class="tag is-danger" id="stopped_tag">정지됨</span>
        </div>

        <div class="field">
            <label class="label">아프리카도우미 위젯 주소</label>
            <div class="control">
                <input class="input is-fullwidth" id="afreehp_url" placeholder="e.g. http://afreehp.kr/page/...">
            </div>
            <div class="block">
                <p class="help is-danger" style="display:none" id="invalid_afreehp_warning">잘못된 아프리카도우미 후원위젯 주소입니다</p>
            </div>

            <label class="label">구글 시트 웹앱 API 주소</label>
            <div class="control">
                <input class="input is-fullwidth" id="webapp_url" placeholder="e.g. https://script.goo...">
            </div>
            <div class="block">
                <p class="help is-danger" style="display:none" id="invalid_api_warning">잘못된 구글시트 API 주소입니다</p>
            </div>
        </div>

        <div class="container m-3">
            <button class="button is-primary is-fullwidth" id="start_button">시작</button>
        </div>
        <div class="container m-3">
            <button class="button is-danger is-fullwidth" id="stop_button" style="disabled:true">정지</button>
        </div>
    </div>
</body>

<script src="./scripts/index.js"></script>
<script>var exports = {};</script>
</html>
